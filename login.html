<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chiro Bones</title>
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>
    <body>
        <div id="login" class="login">
            <div id="loginBox" class="login_box">
                <div class="login_input">
                    <form>
                        <label for="email" class="login_form">
                            Email address
                        </label>
                    </form>
                    <div id="login_email" class="login_form">
                        <input type="text" id="email" class="login_input" required="required" placeholder="id@example.com">
                    </div>
                </div>
                <div id="loginBtn" class="login_btn">
                    <button class="login_btn">
                        Login
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
