<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Chiro Bones</title>
        <link rel="stylesheet" href="styles.css">
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
    </head>
    <body>
        <main class="login_page">
            <div class="login_box">
                <div class="login__box">
                    <div class="login_title">
                        ChiroBones
                    </div>
                    <form action="" method="">
                        <div class="login_form">
                            <input
                                type="text"
                                name="email"
                                id="email"
                                class="login_input"
                                required="required"
                                aria-label="이메일"
                                placeholder="id@example.com">
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="login_input"
                                required="required"
                                aria-label="비밀번호"
                                placeholder="password">
                            <button id="loginBtn" class="login_btn" aria-label="로그인">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
<!-- placeholder="id@example.com" -->
