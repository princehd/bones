<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChiroBones</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav id="boneNavbar" class="navbar">
                <ul id="boneNav" class="nav_info">
                    <li>
                        Name
                        <input type="text" id="nav_name" class="nav_box" minlength="2" size="5" />
                    </li>
                    <span class="nav_vl"></span>
                    <li>
                        Gender
                        <select id="nav_gender" class="nav_box">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </li>
                    <span class="nav_vl"></span>
                    <li>
                        Age
                        <input type="text" id="nav_age" class="nav_box" minlength="1" size="3" />
                    </li>
                    <span class="nav_vl"></span>
                    <li>Date of Birth <input type="date" id="nav_birth" class="nav_box" value="2000-01-01" /></li>
                    <span class="nav_vl"></span>
                    <li>Hospital <input type="text" id="nav_hospital" class="nav_box" minlength="2" size="10" /></li>
                    <span class="nav_vl"></span>
                    <li>
                        Date
                        <input type="date" id="nav_date" class="nav_box" />
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <!-- Sidebar -->
            <sidebar class="sidebar">
                <ul id="leftIcon" class="sidebar_i">
                    <li id="image_upload" class="menu_i">
                        <label for="uploader" class="uploader">
                            <input type="file" id="uploader" style="display: none" accept="image/*" />
                            <i class="material-icons">add_photo_alternate</i>
                        </label>
                    </li>
                    <li id="coordinate" class="menu_i">
                        <button class="i_btn">
                            <i class="material-icons">grid_4x4</i>
                        </button>
                    </li>
                    <li id="i_point" class="menu_i">
                        <button class="i_btn">
                            <i class="material-icons">adjust</i>
                        </button>
                    </li>
                    <li id="line" class="menu_i">
                        <button class="i_btn">
                            <i class="material-icons">straighten</i>
                        </button>
                    </li>
                    <li id="i_zoomin" class="menu_i">
                        <button class="i_btn">
                            <i class="material-icons">zoom_in</i>
                        </button>
                    </li>
                    <li id="i_zoomout" class="menu_i">
                        <button class="i_btn">
                            <i class="material-icons">zoom_out</i>
                        </button>
                    </li>
                    <li id="i_light" class="menu_i">
                        <button class="i_btn">
                            <i class="material-icons">lightbulb</i>
                        </button>
                    </li>
                </ul>
            </sidebar>

            <!-- Canvas -->
            <section class="canvas_area">
                <canvas id="boneCanvas" class="boneCanvas"></canvas>
                <div id="mouseXY"></div>
            </section>

            <aside class="aside">
                <div id="asideAiBtn" class="aside_btn">
                    <button id="btnAI" class="btn_ai" type="button">ChiroBones</button>
                </div>
                <div id="tabMenu" class="tab_menu">
                    <ul id="tabBtn" class="tab_btn">
                        <li class="tab_menus">
                            <a href="#checkup" class="tab_btns"> 환자진찰 </a>
                            <div id="checkup" class="tab_cont">환자진찰영역</div>
                        </li>
                        <li class="tab_menus">
                            <a href="#patient" class="tab_btns"> 환자정보 </a>
                            <div id="patient" class="tab_cont">환자정보영역</div>
                        </li>
                        <li class="tab_menus">
                            <a href="#platform" class="tab_btns"> 공유플랫폼 </a>
                            <div id="platform" class="tab_cont">공유플랫폼영역</div>
                        </li>
                    </ul>
                </div>
            </aside>
        </main>

        <script src="app.js"></script>
    </body>
</html>
